<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vertebrae Framework Docs - Utils</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="../../css/docco.css" type="text/css" media="screen" charset="utf-8">
    <script src="../../test/testutils.js"></script>
    <script src="../../vendor/jquery-1.7.2.min.js"></script>
</head>
<body>
    <div id="docs"></div>
    <script type="text/javascript" charset="utf-8">
        var docs = [
                'ajax-options',
                'cookies',
                'debug',
                'lib',
                'shims',
                'storage'
            ];
        $.each(docs, function (idx, doc) {
            $('<div/>').attr('id', doc).appendTo('#docs');
            $('#' + doc).load("/utils/docs/" + doc + ".html" + ' #container');
        });
    </script>
</body>
</html>
